<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .question {
      margin-bottom: 20px;
    }

    .answer {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answer:hover {
      background-color: #e2e2e2;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="quiz" class="question">
      <!-- Questions will be dynamically loaded here -->
    </div>
    <button id="nextBtn" class="btn">Next</button>
    <div id="result" class="score" style="display: none;"></div>
  </div>

  <script>
    // Define the questions and answers
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Lisbon"],
        answer: "Paris"
      },
      {
        question: "Which programming language is used to build web pages?",
        options: ["Java", "C#", "HTML", "Python"],
        answer: "HTML"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: "Mars"
      },
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5", "6"],
        answer: "4"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    // Display the current question
    function loadQuestion() {
      const questionData = quizData[currentQuestion];
      document.getElementById("quiz").innerHTML = `
        <div class="question-text">${questionData.question}</div>
        <div class="answers">
          ${questionData.options.map(option => `
            <div class="answer" onclick="checkAnswer('${option}')">${option}</div>
          `).join('')}
        </div>
      `;
    }

    // Check if the answer is correct
    function checkAnswer(selectedAnswer) {
      const correctAnswer = quizData[currentQuestion].answer;
      if (selectedAnswer === correctAnswer) {
        score++;
      }
      document.querySelectorAll('.answer').forEach(button => button.style.pointerEvents = 'none'); // Disable further clicking
    }

    // Handle the Next button click
    document.getElementById("nextBtn").addEventListener("click", function() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    // Show the result after the quiz ends
    function showResult() {
      document.getElementById("quiz").style.display = 'none';
      document.getElementById("nextBtn").style.display = 'none';
      document.getElementById("result").style.display = 'block';
      document.getElementById("result").innerHTML = `Your score is ${score} out of ${quizData.length}`;
    }

    // Initial load of the first question
    loadQuestion();
  </script>

</body>
</html>
